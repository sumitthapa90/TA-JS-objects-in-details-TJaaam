
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/67e1179dc6.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="text-align">
      <h1>
        <i class="fas fa-book-open text-teal-600 pr-6"></i><span>My</span
        ><span class="black-color">Book</span><span>List</span>
      </h1>
    </div>

    <div class="container">
      <form class="form">
        <div>
          <label for="title"> Title</label>
        </div>

        <input
          type="text"
          id="title"
          class="form-control"
          placeholder="Title"
          required
        />

        <div>
          <label for="author">Author</label>
        </div>

        <input
          type="text"
          id="author"
          class="form-control"
          placeholder="Author"
          required
        />
        <div>
          <label for="isbn">ISBN#</label>
        </div>
        <input type="text" id="isbn" class="form-control" placeholder="ISBN" />
      </form>

      <button type="submit">ADD BOOK</button>
    </div>
  </body>
</html>
